{% extends "main/base.html" %}

{% block title %}Crie uma conta{% endblock %}

{% block content %}
<h1>Crie uma conta</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-sucess">Registrar</button>
    </form>
    
    <style>
        h1 {
            text-align: center;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
{% endblock %}
